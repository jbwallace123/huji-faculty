<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HUJI Faculty — Neuro & AI</title>

  <style>
    :root {
      --bg: #0f1220;
      --card: #171a2b;
      --ink: #e9ecf1;
      --muted: #aab0c0;
      --accent: #6ee7b7;
      --overlay: rgba(0,0,0,0.6);
    }

    body[data-theme="light"] {
      --bg: #f6f7fb;
      --card: #ffffff;
      --ink: #0b0e1a;
      --muted: #5b6170;
      --accent: #10b981;
      --overlay: rgba(0,0,0,0.4);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }

    header {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      align-items: center;
    }

    header h1 { margin: 0; }
    header p { margin: 0; color: var(--muted); }

    .controls { display: flex; gap: 0.5rem; }

    .controls input {
      padding: 0.45rem 0.6rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: transparent;
      color: var(--ink);
    }

    .controls button {
      border: none;
      border-radius: 999px;
      padding: 0.45rem 0.7rem;
      background: var(--accent);
      font-weight: 600;
      cursor: pointer;
    }

    main { max-width: 1200px; margin: auto; padding: 1rem; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .photo {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 14px;
      object-fit: cover;
      background: #e5e7eb;
    }

    .name {
      margin: 0.75rem 0 0.25rem;
      font-size: 1.05rem;
    }

    .name a {
      color: var(--ink);
      text-decoration: none;
    }

    .name a:hover { text-decoration: underline; }

    .keywords {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 0.5rem;
    }

    .tag {
      font-size: 0.75rem;
      background: var(--accent);
      color: #0b0e1a;
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
    }

    /* Side peek panel */
    .peek {
      position: fixed;
      top: 0;
      right: -420px;
      width: 400px;
      height: 100vh;
      background: var(--card);
      box-shadow: -10px 0 30px rgba(0,0,0,0.25);
      padding: 1rem;
      transition: right 0.25s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .peek.open { right: 0; }

    .peek img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 14px;
    }

    .peek h2 { margin: 0.25rem 0 0; font-size: 1.2rem; }

    .peek .links a {
      display: inline-block;
      margin-right: 0.75rem;
      font-size: 0.85rem;
      color: var(--accent);
      text-decoration: none;
    }

    .peek .links a:hover { text-decoration: underline; }

    .peek .summary { font-size: 0.9rem; line-height: 1.45; }

    .peek .close {
      align-self: flex-end;
      background: none;
      border: none;
      color: var(--muted);
      font-size: 1.2rem;
      cursor: pointer;
    }

    footer {
      text-align: center;
      color: var(--muted);
      padding: 2rem 1rem;
    }
  </style>
</head>

<body data-theme="dark">

<header>
  <div>
    <h1>HUJI Faculty — Neuro & AI</h1>
    <p>Click a name to share or explore. Details slide in from the side.</p>
  </div>
  <div class="controls">
    <input id="search" type="search" placeholder="Search name or keyword">
    <button id="themeToggle">☀︎ / ☾</button>
  </div>
</header>

<main>
  <section class="grid">

    <article class="card" id="kadmon" data-name="Jonathan Kadmon" data-summary="Research at the intersection of theoretical neuroscience, machine learning, and statistical physics, studying how collective computation and cognition emerge in large neural networks." data-lab="https://elsc.huji.ac.il/people-directory/faculty-members/jonathan-kadmon/" data-github="" data-photo="images/jonathan-kadmon.jpg">
      <img class="photo" src="images/jonathan-kadmon.jpg" alt="Jonathan Kadmon">
      <h3 class="name"><a href="#kadmon">Jonathan Kadmon</a></h3>
      <div class="keywords">
        <span class="tag">Theoretical neuroscience</span>
        <span class="tag">Neural computation</span>
        <span class="tag">Statistical physics</span>
      </div>
    </article>

  </section>
</main>

<footer>
  Shareable deep links · Side peek details · Single file
</footer>

<!-- Side Peek Panel -->
<aside class="peek" id="peek">
  <button class="close" id="closePeek">×</button>
  <img id="peekPhoto" src="" alt="">
  <h2 id="peekName"></h2>
  <div class="links" id="peekLinks"></div>
  <p class="summary" id="peekSummary"></p>
</aside>

<script>
  // Theme toggle
  document.getElementById('themeToggle').onclick = () => {
    document.body.setAttribute(
      'data-theme',
      document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light'
    );
  };

  // Search filter
  const search = document.getElementById('search');
  const cards = document.querySelectorAll('.card');

  search.addEventListener('input', () => {
    const q = search.value.toLowerCase();
    cards.forEach(card => {
      card.style.display = card.innerText.toLowerCase().includes(q) ? '' : 'none';
    });
  });

  // Side peek logic
  const peek = document.getElementById('peek');
  const peekName = document.getElementById('peekName');
  const peekSummary = document.getElementById('peekSummary');
  const peekPhoto = document.getElementById('peekPhoto');
  const peekLinks = document.getElementById('peekLinks');

  function openPeek(card) {
    peekName.textContent = card.dataset.name;
    peekSummary.textContent = card.dataset.summary;
    peekPhoto.src = card.dataset.photo;
    peekLinks.innerHTML = '';

    if (card.dataset.lab) {
      peekLinks.innerHTML += `<a href="${card.dataset.lab}" target="_blank">Lab website</a>`;
    }
    if (card.dataset.github) {
      peekLinks.innerHTML += `<a href="${card.dataset.github}" target="_blank">GitHub</a>`;
    }
    peek.classList.add('open');
  }

  cards.forEach(card => {
    card.querySelector('.name a').addEventListener('click', e => {
      e.preventDefault();
      history.pushState(null, '', `#${card.id}`);
      openPeek(card);
    });
  });

  document.getElementById('closePeek').onclick = () => peek.classList.remove('open');

  // Auto-open from hash
  if (location.hash) {
    const target = document.querySelector(location.hash);
    if (target) openPeek(target);
  }
</script>

</body>
</html>
